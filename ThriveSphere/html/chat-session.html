<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="COMP 2800 - SoulSync" />

    <title>ThriveSphere - Chat Session</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/ThriveSphere/public/images/logo.svg">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/ThriveSphere/public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/ThriveSphere/public/css/chat-session.css" />
    <link rel="stylesheet" type="text/css" href="/ThriveSphere/public/css/responsive.css" />
</head>

<body>
    <div id="wrapper">
        <div id="navPlaceHolder"></div>

        <div id="chatProfileSec">
            <div id="chatHeader">
                <div id="chatProfile">
                    <div>
                        <img id="chatImg" src="" alt="" />
                    </div>
                    <div id="chatProfileDesc">
                        <p id="chatName"></p>
                        <p><span id="chatActiveState">Offline</span></p>
                    </div>
                </div>
                <div id="chatTools">
                    <a id="chatPhone" href=""><i class="bi bi-telephone-fill"></i></a>
                </div>
            </div>
        </div>

        <ul id="chatMessages">
            <span id="sessionTimer"></span>
        </ul>

        <div id="sendMessageContainer">
            <textarea id="chatbox" maxlength="250" placeholder="Message..." contenteditable="true" disabled="true" wrap="soft"></textarea>
            <button id="sendMessage">
                <img src="./images/send.svg">
            </button>
        </div>

        <div id="footerPlaceHolder"></div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/ThriveSphere/public/js/main.js"></script>
</body>

</html>
