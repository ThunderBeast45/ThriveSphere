    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/ThriveSphere/public/css/style.css" />

        <div id="navPlaceHolder"></div>
        

        <div id="thankyouContainer">

                <img src="/ThriveSphere/public/images/thankyou.svg" alt="Thank You Graphic">

            <div class="col-6">
                <div id="thankyouSec">

                        <i class="bi bi-check-circle"></i>
                        <h2>Order Successfully Placed</h2>

                    <p>Your Order <span id="orderNumber"></span></p>

                        <a href="mailto:info@ThriveSphere.com">info@ThriveSphere.com</a> or call us at

                    </p>

                    <div id="startSession">
                        <button id="startSessionBtn">Start Your Therapy Session</button>
                    </div>
                </div>
            </div>
        </div>

        

        <div id="therapistChat"></div>
        <div id="footerPlaceHolder"></div>
    </div>

    <!-- jQuery CDN -->
